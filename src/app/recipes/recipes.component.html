<div class="row">
    <div class="col-md-5">
        <app-recipe-list
        (recipeWasSelected)="selectedRecipe = $event"></app-recipe-list> <!--This calls Recipe list, which calls Recipe item-->
    </div>
    <div class="col-md-7">
        <app-recipe-detail
        *ngIf="selectedRecipe; else infoText"></app-recipe-detail>
        <ng-template #infoText><p>Please select a recipe!</p></ng-template>
    </div>
</div>
